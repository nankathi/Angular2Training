<div class="x_panel">
    <div class="x_title">
        <h2>User Quick Edit</h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <form id="demo-form2" data-parsley-validate="" name="myForm" class="form-horizontal form-label-left" novalidate="">

            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">First Name <span class="required">*</span>
                        </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="first-name" name="fname" (change)="onNameChanged()" [(ngModel)]='firstName' required="required" class="form-control col-md-7 col-xs-12">
                    <!--<input type="text" id="first-name" name="fname" (change)="onValueChanged()" [(ngModel)]='firstName' required="required" class="form-control col-md-7 col-xs-12">-->
                    
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Last Name <span class="required">*</span>
                        </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="last-name" name="last-name" [(ngModel)]="lastName" required="required" class="form-control col-md-7 col-xs-12">
                </div>
            </div>
            <div class="form-group">
                <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">User Name</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" [(ngModel)]="userName" name="middle-name">
                </div>
            </div>
        </form>
    </div>
</div>
